name: Lint

on: push

jobs:
  run-linters:
    name: Run linter
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: checkout git repository
        uses: actions/checkout@v3

      - name: setup node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16

      - name: install dependencies
        run: npm install

      - name: run eslint
        run: npm run lint
